spring.application.name=TollPlazaApplication

# Server Configuration
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tollPlaza_db
spring.datasource.username=kiran
spring.datasource.password=kiran123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Redis Configuration
spring.cache.type=redis
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=60000
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.data.redis.cache=DEBUG

#swagger config
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


# Base URL for the Open Source Routing Machine (OSRM) API.
# This is used to calculate the route between two geographic points.
osrm.api.url=https://router.project-osrm.org/route/v1/driving/

# Base URL for the Nominatim API (OpenStreetMap's geocoding service).
# This is used to convert Indian postal codes (pincodes) into latitude and longitude.
nominatim.api.url=https://nominatim.openstreetmap.org/search?format=json&countrycodes=IN&postalcode=

